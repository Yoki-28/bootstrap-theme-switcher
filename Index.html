<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
    <style>
        .dark-theme{
            background-color: #121212;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <section class="container-fluid" style="height: 600px; width: 600px; display: flex; flex-direction:column; justify-content: center; align-content: center;">
        <div class="row">
            <div class="col-5 m-auto">
                <i id="bi"class="bi bi-brightness-high-fill" style="padding-right: 10px;"></i> 
                <button id="btn-id"class="btn bg-dark text-white">Switch to Dark Theme</button>
            </div>
        </div>
    </section>
        <script>
            const btn_id = document.getElementById("btn-id");
            const theme = document.getElementById('bi');
            const body = document.body;

            
            btn_id.addEventListener('click',function()
            {
                body.classList.toggle('dark-theme');
                btn_state();

                const isDarkMode = body.classList.contains('dark-theme');
                localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            });

            function btn_state()
            {
                if(body.classList.contains('dark-theme'))
                {
                    btn_id.textContent = "Switch to Light Theme";
                    btn_id.classList.remove('bg-dark', 'text-white');
                    btn_id.classList.add('bg-light', 'text-dark');
                    theme.classList.remove('bi-brightness-high-fill');
                    theme.classList.add('bi-moon-fill');
                }
                else
                {
                    btn_id.textContent = "Switch to Dark Theme";
                    btn_id.classList.remove('bg-light', 'text-dark');
                    btn_id.classList.add('bg-dark', 'text-light');  
                    theme.classList.remove('bi-moon-fill');
                    theme.classList.add('bi-brightness-high-fill');
                }
            };

            function check_theme()
            {
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'dark') {
                    body.classList.add('dark-theme');
                }
                    btn_state();

                    // btn_id.textContent = "Switch to Light Theme";
                    // theme.classList.replace('bi-brightness-high-fill', 'bi-moon-fill');
            }
            check_theme();
        </script>
</body>
</html>
